<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Corazoncitos animados</title>
<style>
  body {
    position: relative;
    overflow: hidden;
    height: 100vh;
  }
  .corazon {
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    transform: rotate(-45deg);
    animation: subir 2s ease-out forwards;
    opacity: 0.8;
  }
  .corazon::before,
  .corazon::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
  }
  .corazon::before {
    top: -15px;
    left: 0;
  }
  .corazon::after {
    top: 0;
    left: 15px;
  }
  @keyframes subir {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-150px) rotate(-45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<script>
  function crearCorazon() {
    const corazon = document.createElement('div');
    corazon.classList.add('corazon');
    corazon.style.left = Math.random() * window.innerWidth + 'px';
    corazon.style.top = window.innerHeight + 'px';
    document.body.appendChild(corazon);

    corazon.addEventListener('animationend', () => {
      corazon.remove();
    });
  }

  // Crear un corazon cada 300 ms
  setInterval(crearCorazon, 300);
</script>

</body>

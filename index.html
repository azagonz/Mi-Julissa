<title>Mi Julissa hermosa ‚ù§Ô∏è</title>
<style>
  /* Reset y base */
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow-x: hidden;
    position: relative;
    font-family: Arial, sans-serif;
    text-align: center;
    background: url('https://i.postimg.cc/xTDVCyPj/photo-5170409509737311891-y.jpg') no-repeat center -800px / cover;
  }

  /* Mensaje principal */
  .message {
    background: rgba(255, 255, 255, 0.8);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    font-size: 28px;
    color: #9814c0;
    font-weight: bold;
    margin: 20px auto;
    max-width: 90vw;
    animation: bounce 1s infinite;
    display: inline-block;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* Contenedor de burbujas */
  #bubbles-text {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 9999;
    overflow: hidden;
  }

  /* Estilo burbujas */
  .text-bubble {
    position: absolute;
    background: rgba(255, 192, 203, 0.8);
    color: #800020;
    padding: 8px 12px;
    border-radius: 15px;
    font-size: 16px;
    max-width: 200px;
    font-family: sans-serif;
    user-select: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    white-space: nowrap;
    animation: floatText 8s ease-in-out forwards;
  }

  @keyframes floatText {
    0% { opacity: 0; transform: scale(0.5) translateY(0px); }
    50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
    100% { opacity: 0; transform: scale(1) translateY(-100px); }
  }

  /* Corazones animados */
  .corazon {
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    transform: rotate(-45deg);
    animation: subir 2s ease-out forwards;
    opacity: 0.8;
  }
  .corazon::before,
  .corazon::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
  }
  .corazon::before {
    top: -15px;
    left: 0;
  }
  .corazon::after {
    top: 0;
    left: 15px;
  }
  @keyframes subir {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-150px) rotate(-45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="message">Te quiero ‚ù§Ô∏è</div>
  <div id="bubbles-text"></div>

<script>
  // Mensajes rom√°nticos para las burbujas
  const messages = [
    "Estoy loco por ti ‚ù§Ô∏è",
    "Te elegiria mil veces üåü",
    "Eres mi persona favorita üíï",
    "Deseo un futuro contigo ü•∞",
    "Sue√±o con tener una mini t√∫ üíñ",
    "Tu sonrisa me ilumina üí´",
    "Eres lo mejor que me ha pasado üòç",
    "Cada momento contigo es m√°gico ‚ú®",
    "Siempre pienso en ti üí≠",
    "Mi coraz√≥n es tuyo üíò"
  ];

  // Funci√≥n para crear burbujas con mensajes
  function createTextBubble() {
    const bubble = document.createElement("div");
    bubble.className = "text-bubble";
    bubble.innerText = messages[Math.floor(Math.random() * messages.length)];

    // Posici√≥n aleatoria en pixeles dentro del 10% al 90% de la pantalla
    const leftPx = Math.random() * (window.innerWidth * 0.8) + (window.innerWidth * 0.1);
    const topPx = Math.random() * (window.innerHeight * 0.8) + (window.innerHeight * 0.1);

    bubble.style.left = leftPx + "px";
    bubble.style.top = topPx + "px";

    document.getElementById("bubbles-text").appendChild(bubble);

    // Ajustar burbuja si se sale de la pantalla (derecha, abajo, izquierda, arriba)
    setTimeout(() => {
      const rect = bubble.getBoundingClientRect();

      if (rect.right > window.innerWidth) {
        bubble.style.left = (window.innerWidth - rect.width - 10) + "px";
      }
      if (rect.bottom > window.innerHeight) {
        bubble.style.top = (window.innerHeight - rect.height - 10) + "px";
      }
      if (rect.left < 0) {
        bubble.style.left = "10px";
      }
      if (rect.top < 0) {
        bubble.style.top = "10px";
      }
    }, 10);

    // Eliminar burbuja despu√©s de 8 segundos
    setTimeout(() => {
      bubble.remove();
    }, 8000);
  }

  // Crear burbuja cada 500ms
  setInterval(createTextBubble, 500);


  // Corazones animados que suben
  function crearCorazon() {
    const corazon = document.createElement('div');
    corazon.classList.add('corazon');
    corazon.style.left = Math.random() * window.innerWidth + 'px';
    corazon.style.top = window.innerHeight + 'px';
    document.body.appendChild(corazon);

    corazon.addEventListener('animationend', () => {
      corazon.remove();
    });
  }

  // Crear un coraz√≥n cada 300ms
  setInterval(crearCorazon, 300);
</script>
